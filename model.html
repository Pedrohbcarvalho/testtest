<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Age verifirer</h1>
    </header>

    <section>
        <div>
            <p>
                Year of birth:
                <input type="number" name="txtyear" id="txtyear" min="0">
            </p>
            <p>
                Gender:
                <input type="radio" name="radgender" id="masc" checked>
                <label for="masc">Male</label>
                <input type="radio" name="radgender" id="fem">
                <label for="fem">Female</label>
            </p>
            <p>
                <input type="button" value="Verify" onclick="verifyFunc()">
            </p>
        </div>

        <div id="ans">
            Complete the steps above to see the result.
        </div>
    </section>

    <footer>
        <p>&copy; Pedro</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
